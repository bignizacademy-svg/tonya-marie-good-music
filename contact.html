<head>

</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="index.html"><img src="favicon.io.png" alt="logo" class="logo"></a>
      <h1 class="site-title">Tonya Marie Good</h1>
    </div>
    <input id="nav-toggle" type="checkbox" hidden>
    <label for="nav-toggle" class="menu-icon">☰</label>

    </nav>
  </header>
<section class="sec1">
  <main class="formcon">
    <h2>Contact</h2>
    <p>If you want to book or commission, use the form below.</p>

    <form class="contact-form" action="#" method="POST" novalidate>
      <label>
        Name
        <input type="text" name="name" placeholder="name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="email">
      </label>

      <label>
        Type of request
        <select name="request">
          <option>Performance booking</option>
          <option>Artwork commission</option>
          <option>Workshop</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>
      <div class="btncon">
        <button type="submit" class="bnt">Send message</button>

      </div>
    </form>
  </main>

</section>

  <footer class="site-footer">
    <div class="footer-inner">

      <small class="credit">Built by <a href="https://github.com/yourusername" target="_blank">Big Niz Academy</a></small>
    </div>
  </footer>
  <script>document.getElementById('year-contact').textContent = new Date().getFullYear();</script>
</body>
